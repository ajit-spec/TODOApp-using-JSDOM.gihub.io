<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./1.css">
</head>
<body>

<div class="container">
    <header class="py-5 text-center">
        <h1 class="mb-4">Todo List</h1>
        <form action="">
            <div class="form-group">
                <input type="text"
                       class="form-control form-control-lg search" name="search" aria-describedby="helpId"
                       placeholder="search todo">
            </div>
        </form>
    </header>
    <section class="py-3" id="section1">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>wake up</span>
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>take bath</span>
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>eat food</span>
                <i class="fas fa-trash"></i>
            </li>
        </ul>
    </section>
    <section class="py-3" id="section2">
        <form action="">
            <div class="form-group text-center">
                <input type="text"
                       class="form-control" name="todo" id="todo" aria-describedby="helpId" placeholder="add todo">
            </div>
            <button class="btn btn-dark btn-block btn-lg my-3" type="submit">Add Todo</button>
        </form>
    </section>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<script src="https://kit.fontawesome.com/56bc8fc939.js" crossorigin="anonymous"></script>

<script src="./1.js"></script>

</body>
</html>
